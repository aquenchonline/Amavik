# .streamlit/secrets.toml

[connections.gsheets]
type = "service_account"
project_id = "your-project-id"
private_key_id = "your-private-key-id"
# ðŸ‘‡ IMPORTANT: The private_key must be ONE LINE with \n for newlines
private_key = "-----BEGIN PRIVATE KEY-----\nMIIE...YOUR_LONG_KEY_HERE...=\n-----END PRIVATE KEY-----\n"
client_email = "your-bot-email@project.iam.gserviceaccount.com"
client_id = "your-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/your-email"
